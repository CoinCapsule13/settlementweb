<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Off-Chain Settlement Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Off-Chain Settlement Dashboard</h1>
  <div id="dashboard">
    <div class="section">
      <h2>System Info</h2>
      <p id="settlementMode"></p>
      <p id="batchSize"></p>
    </div>
    <div class="section">
      <h2>Current Batch Transactions</h2>
      <ul id="transactionList"></ul>
    </div>
    <div class="section">
      <h2>Event Log</h2>
      <ul id="events"></ul>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
